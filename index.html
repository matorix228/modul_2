<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img class="logo" src="img/logo-purple.png" alt="Логотип">
            <nav>
                <ul>
                    <li class="menu-item"><a class="menu-item-text" href="#">HOME</a></li>
                    <li class="menu-item"><a class="menu-item-text" href="#">ABOUT US</a></li>
                    <li class="menu-item"><a class="menu-item-text" href="#">OTHER</a></li>
                    <li class="menu-item"><a class="menu-item-text" href="#">BLOG</a></li>
                    <li class="menu-item"><a class="menu-item-text" href="#">CONTACT</a></li>
                </ul>
            </nav>
            <form action="https://jsonplaceholder.typicode.com/posts"
                  method="post"
                  class="form">
                <label class="label-search">
                    <input class="search" type="search" placeholder="SEARCH">
                </label>
                <button type="button" class="search-button">
                    <i class="icon-search"></i>
                </button>
            </form>
        </header>
        <main>
            <section>
                <div class="img-kate">
                    <h1 class="text-kate-yellow">KATE LEO</h1>
                    <p class="text-kate-white">Freelance Web Developer in new YORK</p>
                </div>
            </section>
        </main>
    </div>

</html>
